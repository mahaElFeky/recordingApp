    <div id="homePage">
        <!-- <div id="surahsList"> -->
        <div id="menuBar">
            <button id="surahName">الفاتحة</button>
            <audio controls id="surahAudio" src="audio/001.mp3">  </audio>
        </div>

        <div id="menu" style="display: none;">

            <div class="cell">
                <h2>الفاتحة</h2>

            </div>
            <div class="cell">
                <h2>الاخلاص</h2>
            </div>
            <div class="cell">

            </div>
            <div class="cell">

        <div id="userSection">
            <form>
                <h2 id="titleName"></h2>
                <div id="nameOfChild">
                    <input type="text" id="name" onchange="getName(this.value)" placeholder="ادخل الاسم">
                </div>
                <img id="image" class="uploadedImage source" onclick="getImage()">
                <div id="childIdentity" style="display: none;">
                    <input type="file" id="imageInput" class="custom-file-input" name="filename" accept=" image/jpg, image/png" onchange="readFile(this)" />
                </div>
            </form>

            <div id="recordingButtons">
                <i class="fa-solid fa-microphone-lines startRecording" onclick="startAudioRecording()"></i>
                <i class="fa-solid fa-microphone-lines-slash  cancelRecording" onclick="cancelAudioRecording()"></i>
                <i class="fa-solid fa-circle-stop  stopRecording" onclick="StopAudioRecording()"></i>

                <i class="red-recording-dot fa-solid fa-circle recordingIndicator hide "></i>
                <!-- <div id="uploadedImage" style="display: none;"></div> -->
                <p class="elapsed-time"></p>
            </div>
            <div id="page">
                <audio controls hidden class="audio-element" id="audioRecorder"></audio>
            </div>

        </div>
